; Configuração otimizada do PHP-FPM para produção
; Pool www

[www]

; Pool settings
user = www-data
group = www-data

; Escuta na porta 9000 (FastCGI)
listen = 127.0.0.1:9000
listen.backlog = 511
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process Manager - Dynamic (mais eficiente para produção)
pm = dynamic

; Configuração de workers baseada em servidor com ~2GB RAM
; Ajuste conforme recursos disponíveis
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 6

; Máximo de requisições por processo antes de restart (previne memory leaks)
pm.max_requests = 1000

; Timeout para processos ociosos
pm.process_idle_timeout = 10s

; Status page para monitoramento
pm.status_path = /status

; Ping page para health checks
ping.path = /ping
ping.response = pong

; Request termination timeout (útil para requisições longas)
request_terminate_timeout = 30s

; Request slowlog (log de requisições lentas)
request_slowlog_timeout = 10s
slowlog = /var/log/php-fpm/www-slow.log

; Limites de recursos PHP
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_value[max_execution_time] = 30
php_value[max_input_time] = 60
php_value[upload_max_filesize] = 20M
php_value[post_max_size] = 25M

; Session configuration
php_value[session.save_handler] = files
php_value[session.save_path] = /var/www/html/storage/framework/sessions
php_value[session.gc_probability] = 1
php_value[session.gc_divisor] = 1000

; Security settings
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
php_admin_value[expose_php] = Off
php_admin_value[allow_url_fopen] = On
php_admin_value[allow_url_include] = Off

; Error reporting para produção (apenas erros críticos)
php_admin_value[error_reporting] = E_ALL & ~E_DEPRECATED & ~E_STRICT
php_admin_value[display_errors] = Off
php_admin_value[display_startup_errors] = Off

; Logging
catch_workers_output = yes
decorate_workers_output = no
clear_env = no

; Access log format
access.log = /var/log/php-fpm/www-access.log
access.format = "%R - %u %t \"%m %r\" %s %{mili}d %{kilo}M %C%%"
