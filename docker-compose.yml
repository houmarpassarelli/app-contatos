services:
  # Banco de Dados MySQL
  mysql:
    image: mysql:8.0
    container_name: uex_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: uex_contacts
      MYSQL_USER: uex_user
      MYSQL_PASSWORD: uex_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - uex_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: uex_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/vendor:/var/www/vendor
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: uex_contacts
      DB_USERNAME: uex_user
      DB_PASSWORD: uex_password
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:KrJyGBZvPBQ7FqJ8TfJ0xPqJ0yqJt0VnGjLxJ8qvJqM=
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - uex_network
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: uex_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api
    networks:
      - uex_network
    command: npm run dev -- --host

volumes:
  mysql_data:
    driver: local

networks:
  uex_network:
    driver: bridge
